name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest    
    env:
      DB_DATABASE: test_db
      DB_USER: developer
      DB_PASSWORD: pass
    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v2
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
      working-directory: ./src/app

    - name: Build
      run: go build -v .
      working-directory: ./src/app
    
    - name: Set up MySQL
      run: |
        sudo /etc/init.d/mysql start
        mysql -e 'CREATE DATABASE ${{ env.DB_DATABASE }};' -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}
        mysql ${{ env.DB_DATABASE }} < ./mysql/initdb.d/1_main_tables.sql -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}
        mysql ${{ env.DB_DATABASE }} < ./mysql/initdb.d/2_junction_tables.sql -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}

    - name: Test interfaces
      run: go test -v interfaces/...
      working-directory: ./src/app
    
    - name: Test usecase
      run: go test -v usecase/...
      working-directory: ./src/app
